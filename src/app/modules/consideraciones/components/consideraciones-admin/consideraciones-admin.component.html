<section class="seccion-carrusel">
  <div class="carrusel-header">
    <mat-icon>photo_library</mat-icon>
    <h2>Consideraciones Generales</h2>
  </div>

  <div class="row justify-content-center mt-4">
    <div class="col-md-4 col-sm-6 mb-4" *ngFor="let item of carruselItemsPaginated">
      <div class="card carrusel-card h-100" (click)="abrirDetalle(item)">
        <img [src]="item.imagenUrl" alt="{{ item.titulo }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ item.titulo }}</h5>

        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <mat-paginator
      [length]="carruselItems.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[2, 4, 6]"
      (page)="handlePage($event)">
    </mat-paginator>
  </div>

<!-- Modal Detalle Carrusel -->
<div
  class="modal fade show d-block"
  tabindex="-1"
  *ngIf="itemSeleccionado"
  style="background-color: rgba(0,0,0,0.6);"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content custom-modal">
      <div class="modal-header">
        <h5 class="modal-title">
          <mat-icon class="me-2 text-primary">info</mat-icon>
          {{ itemSeleccionado.titulo }}
        </h5>
        <button type="button" class="btn-close" (click)="cerrarModal()"></button>
      </div>

      <div class="modal-body">
        <div class="img-container mb-3">
          <img
            [src]="itemSeleccionado.imagenUrl"
            alt="{{ itemSeleccionado.titulo }}"
            class="img-fluid rounded shadow-sm"
          />
        </div>
        <p class="descripcion-texto">{{ itemSeleccionado.descripcion }}</p>
      </div>

      <div class="modal-footer">
<button type="button" class="btn btn-primary cerrar-btn" (click)="cerrarModal()">
  Cerrar
</button>

      </div>
    </div>
  </div>
</div>
